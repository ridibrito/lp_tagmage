<svg width="110" height="28" viewBox="0 0 110 28" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradientes de IA -->
        <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#3B82F6" /> <!-- Blue-500 -->
            <stop offset="50%" stop-color="#8B5CF6" /> <!-- Violet-500 -->
            <stop offset="100%" stop-color="#06B6D4" /> <!-- Cyan-500 -->
        </linearGradient>
        
        <linearGradient id="glow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#60A5FA" /> <!-- Blue-400 -->
            <stop offset="100%" stop-color="#A78BFA" /> <!-- Violet-400 -->
        </linearGradient>
        
        <linearGradient id="sparkle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FCD34D" /> <!-- Yellow-400 -->
            <stop offset="100%" stop-color="#F59E0B" /> <!-- Amber-500 -->
        </linearGradient>
        
        <!-- Filtros de brilho -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Ícone de IA -->
    <g transform="translate(3, 5)">
        <!-- Cérebro/Neural Network -->
        <g filter="url(#glow)">
            <!-- Nó central -->
            <circle cx="9" cy="8" r="2.5" fill="url(#ai-gradient)" stroke="url(#glow-gradient)" stroke-width="0.8"/>
            
            <!-- Nós conectores -->
            <circle cx="5" cy="5" r="1.5" fill="url(#ai-gradient)" opacity="0.8"/>
            <circle cx="13" cy="5" r="1.5" fill="url(#ai-gradient)" opacity="0.8"/>
            <circle cx="5" cy="11" r="1.5" fill="url(#ai-gradient)" opacity="0.8"/>
            <circle cx="13" cy="11" r="1.5" fill="url(#ai-gradient)" opacity="0.8"/>
            
            <!-- Conexões neurais -->
            <path d="M 5 5 L 9 8" stroke="url(#glow-gradient)" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
            <path d="M 13 5 L 9 8" stroke="url(#glow-gradient)" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
            <path d="M 5 11 L 9 8" stroke="url(#glow-gradient)" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
            <path d="M 13 11 L 9 8" stroke="url(#glow-gradient)" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
        </g>
        
        <!-- Brilho central -->
        <circle cx="9" cy="8" r="1.2" fill="url(#sparkle-gradient)" opacity="0.9"/>
    </g>
    
    <!-- Texto: Tag Mage -->
    <g transform="translate(25, 0)">
        <!-- Sombra do texto -->
        <text x="0" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="800" fill="#E5E7EB" text-anchor="start">
            Tag Mage
        </text>
        
        <!-- Texto principal com gradiente -->
        <text x="0" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="800" fill="url(#ai-gradient)" text-anchor="start">
            Tag Mage
        </text>
    </g>
</svg> 